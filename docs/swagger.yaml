paths:
  /user/login:
    post:
      consumes:
      - application/json
      description: "Login system by username and password.\n\n\n## request\n\n| field
        | type | required | description |\n|:------|:------------|:---:|:----|\n|
        username | string | Y | user's name. |\n| password | string | Y | user's password.
        |\n\n\n\n## response\n\n| field | type | description |\n|:------|:----|:------------|\n|
        errcode | int | error code: 200 - success, 400 - bad request, 404 - not found,
        500 - internal server error.|\n| token | string | token string. |\n\n## example\n\n###
        request\n\n```bash\n\ncurl \"http://localhost:8820/v1/user/login\" \\\n  -i
        \\\n  -X 'POST' \\\n  -d '{\"username\":\"alice\", \"password\": \"123456\"}'
        \n\n```\n\n#### response\n\n```json\n\nHTTP/1.1 200 OK\nContent-Type: application/json;
        charset=utf-8\nDate: Mon, 19 Sep 2022 11:21:54 GMT\nContent-Length: 45\n\n{\n
        \   \"errcode\": 0,\n    \"data\": \"fsdafsdafsafasdfsdafsdafsdafsdafsd\"\n}\n\n```\n\n"
      operationId: login
      parameters:
      - description: Login System
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_controller_http_v1.doLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_controller_http_v1.loginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/entity.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/entity.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/entity.HTTPError'
      summary: Login
      tags:
      - user
  /user/loginwx:
    post:
      consumes:
      - application/json
      description: "Login system by weixin.\n\n\n## request\n\n| field | type | required
        | description |\n|:------|:------------|:---:|:----|\n| code | string | Y
        | weixin auth code. |\n\n\n\n## response\n\n| field | type | description |\n|:------|:----|:------------|\n|
        errcode | int | error code: 200 - success, 400 - bad request, 404 - not found,
        500 - internal server error.|\n| token | string | token string. |\n\n## example\n\n###
        request\n\n```bash\n\ncurl \"http://localhost:8820/v1/user/loginwx\" \\\n
        \ -i \\\n  -X 'POST' \\\n  -d '{\"code\":\"fsafsdfasfsa\"}' \n\n```\n\n####
        response\n\n```json\n\nHTTP/1.1 200 OK\nContent-Type: application/json; charset=utf-8\nDate:
        Mon, 19 Sep 2022 11:21:54 GMT\nContent-Length: 45\n\n{\n    \"errcode\": 0,\n
        \   \"data\": \"fsdafsdafsafasdfsdafsdafsdafsdafsd\"\n}\n\n```\n\n"
      operationId: loginWx
      parameters:
      - description: Login System By Weixin
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_controller_http_v1.doLoginWxRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_controller_http_v1.loginWxResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/entity.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/entity.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/entity.HTTPError'
      summary: LoginWx
      tags:
      - user
